    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      const link = "http://creativeworld.dk/kea02/tema10/glittergrej/wordpress/wp-json/wp/v2/produkter/" + id;

      document.addEventListener("DOMContentLoaded", hentData);

      async function hentData() {
        const respons = await fetch(link);
        produkter = await respons.json();
        vis(produkter);
      }

      function vis(produkter) {
        console.log(produkter);
        //løb igennem array "destinationer"

        if (id == produkter.id) {
          console.log(produkter);
          document.querySelector("#billede1").src = produkter.produktbillede_1.guid;
          document.querySelector("#billede2").src = produkter.produktbillede_2.guid;
          document.querySelector("#billede3").src = produkter.produktbillede_3.guid;
          document.querySelector("#billede4").src = produkter.produktbillede_4.guid;

          document.querySelector("h1").textContent = produkter.title.rendered;
          document.querySelector(".singleview-pris").innerHTML = produkter.produktpris + " kr.";
          document.querySelector(".singleview-beskrivelse").innerHTML = produkter.produktbeskrivelse;
        }
        imageGallery();
      }

      function imageGallery() {
        const highlight = document.querySelector(".gallery-highlight");
        const previews = document.querySelectorAll(".room-preview img");

        //          For hvert preview går den igennem loop og indsætte en eventlistener
        previews.forEach((preview) => {
          //              For hvert eventlistener lytter den til klik
          preview.addEventListener("click", function () {
            const smallSrc = this.src;
            // small bliver erstattet med big
            const bigSrc = smallSrc.replace("small", "big");
            highlight.src = bigSrc;
            console.log(bigSrc);
            previews.forEach((preview) => preview.classList.remove("room-active"));
            preview.classList.add("room-active");
          });
        });
      }
    </script>
